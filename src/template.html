<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div id="main">
    <div id="sidebar">
      <div id="agenda-list-container">
        <h2>Agendas</h2>
        <ul id="agenda-list">
        </ul>
      </div>
      <div id="add-agenda-container"><button id="add-agenda">New Agenda</button></div>
    </div>
    <div id="tasks">
      <div id="agenda-header">
        <span>
          <h1></h1>
        </span>
        <p id="agenda-description"></p>
        <div id="priorities-key">
          <h4>Priorities:</h4>
          <ul id="priorities-key-list">
            <li class="priorites-key-item" id="urgent-priority-key">U - Urgent</li>
            <li class="priorites-key-item" id="important-priority-key">I - Important</li>
            <li class="priorites-key-item" id="low-priority-key">L - Low</li>
          </ul>
        </div>
        <hr>
      </div>
      <div id="task-list-container">
        <ul id="task-list">
        </ul>
        <div id="add-task-container"><button id="add-task">New Task</button></div>
      </div>
    </div>
    <dialog id="task-dialog">
      <form id="task-form">
        <div>
          <input type="text" name="task-name-input" id="task-name-input" required>
          <label for="task-name-input">Title</label>
        </div>
        <div>
          <label for="task-description-input">Description</label>
          <textarea name="task-description-input" id="task-description-input"></textarea>
        </div>
        <div>
          <label for="task-due-date-input">Due Date</label>
          <input type="date" name="task-due-date-input" id="task-due-date-input">
        </div>
        <div>
          <label for="task-priority-input">Priority</label>
          <select name="task-priority-input" id="task-priority-input">
            <option value="Low" selected>Low</option>
            <option value="Important">Important</option>
            <option value="Urgent">Urgent</option>
          </select>
        </div>
        <input type="hidden" name="form-type-input" id="form-type-input" value="new-task">
        <input type="hidden" name="form-task-id" id="form-task-id">
        <button type="submit" id="submit-task-form">Submit</button>
        <button type="button" id="clear-task-form">Clear</button>
        <button type="button" id="cancel-task-form">Cancel</button>
      </form>
    </dialog>
    <dialog id="delete-confirmation-dialog">
      <div class="dialog-content-container">
        <p id="delete-confirmation-question"></p>
        <button id="confirm-delete">Yes</button>
        <button id="prevent-delete">No</button>
      </div>
    </dialog>
    <dialog id="task-details-dialog">
      <div class="dialog-content-container">
        <h2 id="task-details-title"></h2>
          <span class="description-container">
            <p>Description:</p>
            <p id="task-details-description"></p>
          </span>
        <span id="task-details-priority"></span>
        <span id="task-details-due-date"></span>
        <button id="close-details-dialog">Close</button>
      </div>
    </dialog>
  </div>
</body>
</html>
